apiVersion: batch/v1
kind: CronJob
metadata:
  name: echo-cron
  labels:
    app.kubernetes.io/name: echo-cron
spec:
  schedule: "*/5 * * * *" # Every 5 minutes
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/name: echo-cron
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: echo-cron
        spec:
          restartPolicy: Never
          containers:
            - name: echo
              image: alpine:3.23.0
              command: [echo, '{{ .Values.input }}']
